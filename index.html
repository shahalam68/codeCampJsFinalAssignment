<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="leftbar">
          <div>
            <img class="chat-icon" src="assets/chat-svgrepo-com.svg" alt="" />
          </div>
          <div>
            <img class="home_icon" src="assets/icons8-home-50.png" alt="" />
          </div>
          <div>
            <img
              class="notification"
              src="assets/icons8-notification-48.png"
              alt=""
            />
          </div>
          <div>
            <img class="settings" src="assets/icons8-settings-50.png" alt="" />
          </div>
          <div>
            <img class="logout" src="assets/icons8-logout-50.png" alt="" />
          </div>
        </div>
        <div class="rightPart">
          <div class="header">
            <div>
              <h4>Messages / Sojol Alam</h4>
            </div>
            <div class="user">
              <div>
                <img src="assets/profile-pic (5).png" alt="" />
              </div>
              <div>
                <h4>Soykot Alam</h4>
              </div>
              <div class="arrow">
                <img src="assets/arrow-down-3101.png" alt="" />
              </div>
            </div>
          </div>
          <div class="chatBox">
            <div class="chatOptions">
              <div class="message">
                <img src="assets/chat-svgrepo-com.svg" alt="" />
                <h4 class="">Messages</h4>
              </div>
              <div class="link">
                <img src="assets/icons8-link-50.png" alt="" />
                <h4 class="">Links</h4>
              </div>
              <div class="photos">
                <img src="assets/icons8-images-24.png" alt="" />
                <h4 class="">Photos</h4>
              </div>
            </div>
            <div class="chatBody">
              <div id="chat-messages" class="chat-messages"></div>
              <div id="typing-indicator" class="typing-indicator"></div>
              <div class="input-container">
                <input
                  type="text"
                  class="message-input input-area"
                  id="message-input"
                />
                <button class="send-btn" id="send-btn">
                  Send<span class="btn_img">
                    <img src="assets/icons8-send-button-30.png" alt="" />
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
