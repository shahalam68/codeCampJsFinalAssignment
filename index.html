<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left_bar">
        <div>
          <img class="chat_icon" src="assets/chat-svgrepo-com.svg" alt="" />
        </div>
        <div>
          <img class="home_icon" src="assets/icons8-home-50.png" alt="" />
        </div>
        <div>
          <img
            class="notification"
            src="assets/icons8-notification-48.png"
            alt=""
          />
        </div>
        <div>
          <img class="settings" src="assets/icons8-settings-50.png" alt="" />
        </div>
        <div>
          <img class="logout" src="assets/icons8-logout-50.png" alt="" />
        </div>
      </div>
      <div class="right_section">
        <div class="header">
          <div>
            <h4>Messages / Sojol Alam</h4>
          </div>
          <div class="user">
            <div><img src="assets/profile-pic (5).png" alt="" /></div>
            <div><h4>Soykot Alam</h4></div>
            <div class="arrow">
              <img src="assets/arrow-down-3101.png" alt="" />
            </div>
          </div>
        </div>

        <div class="message_section">
          <div class="menu">
            <div class="message">
              <img src="assets/chat-svgrepo-com.svg" alt="" />
              <h4 class="">Messages</h4>
            </div>
            <div class="link">
              <img src="assets/icons8-link-50.png" alt="" />
              <h4 class="">Links</h4>
            </div>
            <div class="photos">
              <img src="assets/icons8-images-24.png" alt="" />
              <h4 class="">Photos</h4>
            </div>
          </div>
          <div class="chat-box">
            <div class="chat">
              <div>
                <img src="" alt="" />
                <p>Person 2</p>
              </div>
              <div><p>Person 1</p></div>
            </div>
            <div class="input-area">
              <form action="">
                <input type="text" placeholder="Write Your Message Here " />
              </form>
              <button>
                Send
                <span class="btn_img"
                  ><img src="assets/icons8-send-button-30.png" alt=""
                /></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
